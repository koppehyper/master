general:
  branches:
    only:
      - test_branche
    ignore:
      - master
  build_dir: ci_tools

machine:
  python:
    version: 2.6.8
  environment:
    MY_SECURITY_GROUP: 'sg-8e9fffeb' 

dependencies:
  pre:
    - pip install awscli
    - pip install fabric
    - pip install requests

test:
  pre:
    - fab -H root@52.69.101.160 test

deployment:
  staging:
    branch: test_branche
    commands:
      - fab git_merge
      - fab slack