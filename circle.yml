general:
  branches:
    only:
      - test_branche
    ignore:
      - master
  build_dir: ci_tools

machine:
  python:
    version: 2.6.8
  environment:
    MY_SECURITY_GROUP: 'sg-8e9fffeb'

dependencies:
  pre:
    - pip install awscli
    - pip install fabric
    - pip install requests
    - pip install flake8
    - pip install ansible

test:
  pre:
    - python -m py_compile fabfile.py
    - flake8 fabfile.py

deployment:
  staging:
    branch: test_branche
    commands:
      - echo 'test'
